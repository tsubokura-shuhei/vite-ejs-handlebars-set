<!DOCTYPE html>
<html lang="ja">
  {{> head}}
  <body>
    {{> header}}
    <main>
      <h1>{{title}}</h1>
      {{#each items }}
      <div class="text-color">
        <div class="{{this}}">{{this}}</div>
      </div>
      {{/each}}
      <a href="/">ホームへ</a>
    </main>
    {{> footer}}
    <script type="module" src="../js/main.js"></script>
  </body>
</html>
